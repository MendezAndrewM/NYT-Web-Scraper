<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">New York Times Search</h1>
    </header>

    <section class="search-body">
        <p class="param">Search Parameters</p>
        <form>
            <label for="search-term">Search Term: </label>
            <input class="input-box input-search" type="text" name="search-term" id="term">

            <label for="search-record-count">Number Of Records To Retrieve: </label>
            <select class="input-box input-records" name="search-record-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="start-year">Start Year (optional): </label>
            <input class="input-box input-year-start" type="text" name="start-year" id="start-year">
            
            <label for="end-year">End Year (optional): </label>
            <input class="input-box input-year-end" type="text" name="end-year" id="end-year">

            <button type="submit" class="search btn">Search</button>
            <button type="reset" class="clear-results btn">Clear Results</button>
        </form>
    </section>
    <section class="results-body">
        <p class="param">Top Articles</p>

        <div id="results">

            
        </div>
    </section>

    <script src="js/events.js"></script>
    <!-- <script src="js/app.js"></script> -->
</body>
</html>
